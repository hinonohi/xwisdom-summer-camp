<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CROSS WISDOM SUMMER CAMP</title>
  <style>
    body {
      font-family: "Yu Mincho", serif;
      background-color: #0c0c0c;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .program {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
      text-align: center;
    }
    .program div {
      flex: 1 1 30%;
      min-width: 280px;
    }
    .program img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
<section id="program">
  <h2>プログラム</h2>
  <div class="program">
    <div>
      <img src="PXL_20230721_062741571.MP-1.jpg" alt="Day 1">
      <h3>1日目</h3>
      <p>DIALOGUE<br><small>対話</small></p>
      <p>地域の暮らしに出会い、自分のなかにある「問い」に耳を澄ます。対話のための土壌を耕し、共通のことばを探す。</p>
    </div>
    <div>
      <img src="PXL_20240902_122942030.MP.jpg" alt="Day 2">
      <h3>2日目</h3>
      <p>EXPLORATION<br><small>探究</small></p>
      <p>森や水、火といった自然の要素と遊びながら、感覚と思考を解き放つ時間。偶然を歓迎し、発見を共有する。</p>
    </div>
    <div>
      <img src="1726274213834.jpg" alt="Day 3">
      <h3>3日目</h3>
      <p>REFLECTION<br><small>内省</small></p>
      <p>それぞれが持ち帰りたい“かたちにならない気づき”を言葉にし、火を囲んでわかちあう。未来へ続く小さな物語を持ち帰る。</p>
    </div>
  </div>
</section>
</body>
</html>
